<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/todo-php/TODO-Application
    <Directory /var/www/todo-php/TODO-Application>
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>